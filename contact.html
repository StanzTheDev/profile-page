<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
      
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700,600&f[]=satoshi@400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
           <main data-testid="test-contact-page">
          <section class="hero fade-in">
            <h1>Contact Me & <button class="contact-btn-a" onclick="window.location.href='index.html'">About</button></h1>
            <p>Get in touch - I'd love to hear from you!</p>
        </section>

        <section class="fade-in delay-1">
            <div class="card contact-form-container">
                <h3 class="section-title"><i class="fas fa-paper-plane"></i> Get In Touch</h3>
                <!-- success -->
                <div 
                    id="successMessage" 
                    class="success-message" 
                    role="alert" 
                    aria-live="polite" 
                    data-testid="test-contact-success"
                    style="display: none;"
                >
                    <i class="fas fa-check-circle"></i>
                    <span>Thank you for your message! I'll get back to you soon.</span>
                </div>

                <form id="contactForm" novalidate>
                    <div class="form-group">
                        <label for="fullName">Full Name <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            class="form-control" 
                            data-testid="test-contact-name"
                            required
                            aria-required="true"
                            aria-describedby="name-error"
                        >
                        <div id="name-error" class="error-message" data-testid="test-contact-error-name" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                               class="form-control" 
                            data-testid="test-contact-email"
                             required
                            aria-required="true"
                            aria-describedby="email-error"
                        >
                        <div id="email-error" class="error-message" data-testid="test-contact-error-email" role="alert"></div>
                    </div>
                    <div class="form-group">
                          <label for="subject">Subject <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="subject" 
                            name="subject" 
                            class="form-control" 
                            data-testid="test-contact-subject"
                            required
                            aria-required="true"
                            aria-describedby="subject-error"
                        >
                        <div id="subject-error" class="error-message" data-testid="test-contact-error-subject" role="alert"></div>
                    </div>

                    <div class="form-group">
                        <label for="message">Message <span class="required">*</span></label>
                        <textarea 
                            id="message" 
                            name="message" 
                            class="form-control" 
                            rows="6"
                            data-testid="test-contact-message"
                            required
                            aria-required="true"
                            aria-describedby="message-error"
></textarea>
                        <div id="message-error" class="error-message" data-testid="test-contact-error-message" role="alert"></div>
                    </div>

                    <button 
                        type="submit" 
                        class="btn"
                        data-testid="test-contact-submit">
                        <i class="fas fa-paper-plane"></i>
                        Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
